<section class="vh-100" style="margin-top:50px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black" style="background-color: #ae9b6c">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #2e2413;"></i>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem; color: #4b3129">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Prijavite se na svoj ra훾un!</h3>

            <div class="form-outline mb-4">
              <label class="form-label">Korisni훾ko ime</label>
              <input type="text" class="form-control" [(ngModel)]="prijava.korisnickoIme" [ngModelOptions]="{standalone: true}"
                     required #korisnickoIme="ngModel"
                     [placeholder]="provjeriKorisnickoIme(korisnickoIme)" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label">Lozinka</label>
              <input  [type]="fieldText ? 'text' : 'password'" class="form-control" [(ngModel)]="prijava.lozinka"
                      [ngModelOptions]="{standalone: true}" required #lozinka="ngModel"
                      [placeholder]="provjeriLozinku(lozinka)" />
              <div class="input-group-append">
                        <span>
                          <i class="bi" [ngClass]="{'bi-eye-slash-fill': !fieldText,'bi-eye-fill': fieldText}" (click)="prikaziSakrij()"></i>
                        </span>
              </div>
            </div>

            <div class="pt-1 mb-4 text-center">
              <button class="btn btn-outline-dark flex-shrink-0" (click)="posaljiPodatke()">Prijava</button>
            </div>


            <div class="pt-1 mb-4 text-center">
              <p class="small mb-5 pb-lg-2 text-center">Nemate korisni훾ki ra훾un?</p>
              <button class="btn btn-outline-dark flex-shrink-0" (click)="prikaziRegistraciju()">
              <i class="bi bi-person-plus-fill"></i>Registruj se
            </button>
            </div>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://i.pinimg.com/originals/10/1a/d2/101ad28272e645e7c87c01a313967ad7.jpg"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
