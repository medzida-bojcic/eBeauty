<header style="margin-top:60px;">
  <div class="container px-5 my-3">
    <div class="text-center" style="color: #463e2b;">
      <h1 class="display-4 fw-bolder">Rezervacije</h1>
    </div>
  </div>
</header>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
  <div class="animate__animated animate__fadeIn col col-xl-6">
        <div class="card" style="border: none">
          <div class="row g-0">

            <div class="col d-flex align-items-center">
              <div class="card-body p-4 p-lg-5" style="color: #463e2b;">
                <form>

                  <h3 class="display-6 fw-bolder">Nova rezervacija</h3>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Datum rezervacije</span>
                    </div>
                    <input type="date" class="form-control" [(ngModel)]="rezervacija.datumRezervacije" [ngModelOptions]="{standalone: true}" required #datumRezervacije="ngModel" [placeholder]="provjeriPolje(datumRezervacije)">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Usluga</span>
                    </div>
                    <select class="form-control mb-3"  [(ngModel)]="rezervacija.uslugaId" [ngModelOptions]="{standalone: true}" >
                      <!--<option value=-1 disabled hidden selected>Obavezno polje za odabir</option>-->
                      <option *ngFor = "let usluga of usluge" [value]=usluga.id >{{usluga.naziv}}</option>
                    </select>
                  </div>


                  <div class="text text-center">
                  <button class="btn btn-outline-dark flex-shrink-0" (click)="posaljiPodatke()">Rezervi≈°i</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog mt-2">
    <div class="modal-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
              <div class="text-center">
                <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

                <button class="btn btn-outline-dark" (click)="zatvoriModalObavjestenje()">
                  <i class="bi bi-check-circle-fill"></i>
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
