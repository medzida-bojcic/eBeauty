<section class="vh-50" style="background-color: #3b3c2d; margin-top: 50px;">
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-3 col-xl-5 order-2 order-lg-1">

                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #2e2413">Registracija</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Ime</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.ime"
                             [ngModelOptions]="{standalone: true}" required #ime="ngModel" [placeholder]="provjeriPolje(ime)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Prezime</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.prezime"
                             [ngModelOptions]="{standalone: true}" required #prezime="ngModel" [placeholder]="provjeriPolje(prezime)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">E-mail</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.email"
                             [ngModelOptions]="{standalone: true}" required #email="ngModel" [placeholder]="provjeriPolje(email)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Korisničko ime</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.username"
                             [ngModelOptions]="{standalone: true}" required #username="ngModel" [placeholder]="provjeriPolje(username)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Lozinka</label>
                      <input type="password" class="form-control" [(ngModel)]="registracija.password"
                             [ngModelOptions]="{standalone: true}" required #password="ngModel" [placeholder]="provjeriPolje(password)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Ponovite lozinku</label>
                      <input type="password" class="form-control" [(ngModel)]="sifra"
                             [ngModelOptions]="{standalone: true}" required #password2="ngModel" [placeholder]="provjeriPolje(password2)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Adresa</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.adresa"
                             [ngModelOptions]="{standalone: true}" required #adresa="ngModel" [placeholder]="provjeriPolje(adresa)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Broj telefona</label>
                      <input type="text" class="form-control" [(ngModel)]="registracija.brojTelefona"
                             [ngModelOptions]="{standalone: true}" required #brojTelefona="ngModel" [placeholder]="provjeriPolje(brojTelefona)" >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Opština</label>
                      <select class="form-control mb-3" [(ngModel)]="registracija.opstinaId" [ngModelOptions]="{standalone:true}">
                        <option *ngFor="let opstina of opstine" [value]="opstina.id">{{opstina.naziv}}</option>
                      </select>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-outline-dark flex-shrink-0" (click)="registracijaPodataka()"> <i
                      class="bi bi-person-plus-fill"></i>Registruj se</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-3 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i.pinimg.com/564x/23/fa/cd/23facd757fbd12ac863e87aeaae9afe3.jpg"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog mt-2">
    <div class="modal-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
              <div class="text-center">
                <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

                <button class="btn btn-outline-dark" (click)="zatvoriModalObavjestenje()">
                  <i class="bi bi-check-circle-fill" ></i>
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
