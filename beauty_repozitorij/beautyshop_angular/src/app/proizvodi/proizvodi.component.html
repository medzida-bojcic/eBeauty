<!-- Header-->
<header style=" margin-top:60px;">
  <div class="container px-5 my-3">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder" style="color: #463e2b;">Proizvodi</h1>
      <p class="lead fw-normal mb-0" style="color: #463e2b;">Izaberite Vaš proizvod</p>
    </div>
  </div>
</header>
<section class="page-section py-5" >

  <div class="row justify-content-center" style="background-color: #dfd7c4;">
    <div class="col-md-9">
      <ul class="nav site-tab-nav">
        <li *ngFor ="let kategorija of proizvodKategorija" class="nav-item">
          <a class="nav-link" style="color:  #463e2b; font-weight: bold;" (click)="ucitajProizvodiStavke(kategorija.nazivKategorije)" [ngClass]="this.trenutnaKategorija == kategorija.nazivKategorije ? 'active' : ''">{{kategorija.nazivKategorije}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container px-4 px-lg-5 mt-5">
    <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let stavka of proizvodiStavka" class="animate__animated animate__fadeIn col mb-5">
        <div  class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{stavka.slika}}" alt="Nije učitana slika" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{stavka.naziv}}</h5>
              <span class="text-muted">{{stavka.opis}}</span>
              <br>
              <span class="text-muted" style="font-weight: bold;">{{stavka.cijena}} KM</span>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="dodajUKorpu(stavka)">
              <i class="bi bi-cart-plus-fill"></i>
              Dodaj u korpu</a>
            </div>
          </div>
        </div>

      </div>
      <div *ngFor="let stavka of proizvodStavkaKorisnik" class="animate__animated animate__fadeIn col mb-5">
        <div  class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{stavka.slika}}" alt="Nije učitana slika" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{stavka.naziv}}</h5>
              <span class="text-muted">{{stavka.opis}}</span>
              <span class="text-muted text-decoration-line-through">{{stavka.cijena}} KM </span>
            </div>
            <!-- Product actions-->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal za brisanje stavke menija-->
<div *ngIf="odabranaStavka != null" [ngClass]="animirajObavjestenje()" class="portfolio-modal modal" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="zatvoriModal()"></button>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <!-- Project details-->
              <h3 class="text-uppercase">{{odabranaStavka.naziv}}</h3>
              <p class="item-intro text-muted"></p>

              <p>{{odabranaStavka.opis}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog mt-2">
    <div class="modal-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
              <div class="text-center">
                <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

                <button class="btn btn-outline-dark" (click)="zatvoriModalObavjestenje()">
                  <i class="bi bi-check-circle-fill"></i>
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
